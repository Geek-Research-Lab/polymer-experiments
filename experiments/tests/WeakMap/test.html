// JS
var xx = document.createElement("link");
xx.setAttribute("rel", "imports");
xx.setAttribute("href", "WeakMap.js");
document.getElementsByTagName("head")[0].appendChild(xx);
</script>
<!-- Attaching JS -->
<script type="text/javascript" src="WeakMap.js">
// declaring WeakMaps
var WeakMap1 = new WeakMap();
var WeakMap2 = new WeakMap();
var WeakMap3 = new WeakMap();
// declaring Objects
var Object1, Object2, Object3;
// Set
WeakMap1.set(Object1, "ashumeow");
WeakMap2.set(Object2, 1991);
WeakMap3.set(Object3, "yawning");
// Get
WeakMap1.get(Object1);
WeakMap2.get(Object2);
WeakMap3.get(Object3);
// has
WeakMap1.has(Object1);
WeakMap2.has(Object2);
WeakMap3.has(Object3);
// delete
WeakMap3.delete(Object3);
</script>
